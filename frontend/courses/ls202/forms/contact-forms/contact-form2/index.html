          <ul class="fav-color">

            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>
            <option value="ruby">Ruby</option>

    <fieldset class="message">

      <textarea name="message" id="message" placeholder="Your message goes here."></textarea>
