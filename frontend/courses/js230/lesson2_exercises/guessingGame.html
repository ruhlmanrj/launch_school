<!doctype html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="guessingGame.css" />
    <script src="guessingGame.js"></script>
  </head>
  <body>
    <main>
      <h1>Number Guessing Game</h1>
      <p id="message">Guess a number from 1 to 100</p>
      <form action="" method="get">
        <fieldset>
          <input type="text" id="guess" maxlength="3" />
          <input type="submit" value="Guess" />
        </fieldset>
      </form>
      <a id="new-game" href="#">New game</a>
    </main>
  </body>
</html>
