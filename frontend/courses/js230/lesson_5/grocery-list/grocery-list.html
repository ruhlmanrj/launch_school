<!DOCTYPE html>
<html>

<head>
  <title>My Site</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
  integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://code.jquery.com/jquery-3.6.2.min.js"
  integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>

<body>
  <main>
    <button class="reset-app">Clear List</button>
    <section class="item-form">
      <form action="#">
        <h2>Add an item</h2>
        <ul>
          <li>
            <label for="name">Item name</label>
            <input type="text" id="name" name="name" placeholder="e.g. 'Apples'" required>
          </li>
          <li>
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1">
          </li>
        </ul>
        <button type="submit">Add</button>
      </form>
    </section>

    <section class="grocery-list">
      <h2>Groceries</h2>
      <ul>
        <li>
          <p>5 Bananas</p>
        </li>
        <li>
          <p>1lb Coffee</p>
        </li>
      </ul>
    </section>

    <script id="item-template" type="text/x-handlebars">
      {{#each this}}
        <li><p>{{quantity}} {{name}}</p></li>
      {{/each}}
    </script>
  </main>
</body>

</html>
