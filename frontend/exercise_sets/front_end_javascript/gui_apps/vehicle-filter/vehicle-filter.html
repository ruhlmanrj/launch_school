  <link rel="stylesheet" href="stylesheets/style.css">
  <script src="javascripts/app.js" defer></script>

<body>
  <header>
    <h1>Find-A-Vehicle</h1>
    <form action="#" method="GET">
      <ul class="filters"></ul>
      <button type="submit">Filter</button>
    </form>
  </header>
  <main>
    <ul class="vehicles">

            alt="Honda Civic">

    </ul>
  </main>

  <script id="filters-template" type="template/x-handlebars">
    {{#each this}}
    <li>
      <label>
        <p class="label-text">{{property}}</p>
        <select name="{{property}}">
          <option>Any</option>
          {{#each options}}
          <option>{{this}}</option>
          {{/each}}
        </select>
      </label>
    </li>
    {{/each}}
  </script>

  <script id="vehicles-template" type="text/x-handlebars">
    {{#each this}}
    <li>
      <figure>
        <img src="{{image}}" alt="{{make}} {{model}}">
        <figcaption>
          <ul class="properties">
            {{#each properties}}
            <li>
              <p class="property">{{name}}</p>
              <p class="value">{{price value}}</p>
            </li>
            {{/each}}
          </ul>
        </figcaption>
      </figure>
    </li>
    {{/each}}
  </script>
</body>
