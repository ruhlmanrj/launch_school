<!DOCTYPE html>
<html>

<head>
  <title>Vehicle Filter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
    integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="stylesheets/style.css">
  <script src="javascripts/app.js" defer></script>
</head>

<body>
  <header>
    <h1>Find-A-Vehicle</h1>
    <form action="#" method="GET">
      <ul class="filters"></ul>
      <button type="submit">Filter</button>
      <button class="reset" type="button">Reset</button>
    </form>
  </header>
  <main>
    <ul class="vehicles"></ul>
  </main>

  <script id="filters-template" data-name="filters" type="template/x-handlebars">
    {{#each this}}
    <li>
      <label>
        <p class="label-text">{{name}}</p>
        <select name="{{name}}">
          {{>options filter=this}}
        </select>
      </label>
    </li>
    {{/each}}
  </script>

  <script data-name="options" data-is-partial="true" type="template/x-handlebars">
    <option>Any</option>
    {{#each options}}
    <option value={{this}}>{{price this ../name}}</option>
    {{/each}}
  </script>  

  <script data-name="vehicles" type="template/x-handlebars">
    {{#each this}}
    <li>
      <figure>
        <img src="{{image}}" alt="{{make}} {{model}}">
        <figcaption>
          <ul class="criteria">
            {{#each criteria}}
            <li>
              <p class="criterion">{{name}}</p>
              <p class="value">{{price value name}}</p>
            </li>
            {{/each}}
          </ul>
        </figcaption>
      </figure>
    </li>
    {{/each}}
  </script>
</body>

</html>
