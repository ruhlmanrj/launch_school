<!DOCTYPE html>
<html lang="en">

<head>
  <title>App</title>
  <script src="https://code.jquery.com/jquery-3.6.2.min.js"
    integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="stylesheets/style.css">
  <script src="javascripts/app.js" defer></script>
</head>

<body>
  <main>
    <ul class="timer">
      <li>
        <p class="hours">00</p>
      </li>
      :
      <li>
        <p class="minutes">00</p>
      </li>
      :
      <li>
        <p class="seconds">00</p>
      </li>
      :
      <li>
        <p class="centiseconds">00</p>
      </li>
    </ul>
    <ul class="controls">
      <li><button class="start" type="button">Start</button></li>
      <li><button class="stop" type="button">Stop</button></li>
      <li><button class="reset" type="button">Reset</button></li>
    </ul>
  </main>
</body>

</html>
