<!doctype html>
<html lang="en">
  <head>
    <title>carFilter</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="carFilter.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="carFilter.js" defer></script>
  </head>
  <body>
    <ul></ul>
    <script data-id="form" data-type="complete" type="text/x-handlebars">
      <form action="#">
        <h2>Buy Used Cars</h2>
        {{#each categories}}
          <label for="{{this.nameAttr}}">{{this.nameTitle}}</label>
          <select name="{{this.nameAttr}}">
            <option value="all">All</option>
            {{>options options=this.values}}
          </select>
        {{/each}}
        <button type="submit">Filter</button>
      </form>
    </script>

    <script data-id="options" data-type="complete partial" type="text/x-handlebars">
      {{#each options}}
        {{>option}}
      {{/each}}
    </script>

    <script data-id="option" data-type="partial" type="text/x-handlebars">
      <option value="{{this.nameAttr}}">{{this.nameTitle}}</option>
    </script>

    <script data-id="cars" data-type="complete" type="text/x-handlebars">
      {{#each cars}}
        <li>
          <img src="{{image}}" />
          <p class="make-model">{{make}} {{model}}</p>
          <p>Year: {{year}}</p>
          <p>Price: ${{price}}</p>
          <button class="buy-button" type="button">Buy</button>
        </li>
      {{/each}}
    </script>
  </body>
</html>
