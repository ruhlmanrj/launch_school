<!DOCTYPE html>
<html lang="en">

<head>
  <title>App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
    integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://code.jquery.com/jquery-3.6.2.min.js"
    integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="stylesheets/style.css">
  <script src="javascripts/app.js" defer></script>
</head>

<body>
  <div class="overlay"></div>
  <h1>Todos</h1>
  <main>
    <div class="popup-confirm">
      <p>Are you sure you want to delete the todo?</p>
      <button class="delete" type="button">Delete todo</button>
      <button type="button">Cancel</button>
    </div>
    <ul class="context-menu">
      <li>Show Details</li>
      <div class="separator"></div>
      <li>Edit Todo</li>
      <div class="separator"></div>
      <li>Delete Todo</li>
    </ul>
    <ul class="todos">
    </ul>
  </main>

  <script id="todos-template" type="template/x-handlebars">
    {{#each this}}
    <li data-id="{{id}}"><p>{{title}}</p></li>
    <div class="separator"></div>
    {{/each}}
  </script>
</body>

</html>
