<!doctype html>
<html lang="en">
  <head>
    <title>multiple-choice</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="multiple-choice.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="multiple-choice.js" defer></script>
  </head>
  <body>
    <h1>Multiple Choice Quiz</h1>
    <form id="questions">
      <button id="submit-answers" type="submit">Submit Quiz</button>
      <button id="reset-answers" type="reset">Reset</button>
    </form>

    <script id="question-template" data-name="questions" type="text/x-handlebars-template">
      {{#each questions}}
      <fieldset>
        <legend>Q{{number}}. {{{content}}}</legend>
        {{#each options}}
        <label class="option">
          <input type="radio" name="{{../id}}" value="{{this}}">
          {{this}}
        </label>
        {{/each}}
      </fieldset>
      <p class="result" data-id="{{id}}"></p>
      {{/each}}
    </script>
  </body>
</html>
