<!DOCTYPE html>
<html>

<head>
  <title>App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
    integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://code.jquery.com/jquery-3.6.2.min.js"
    integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="stylesheets/style.css">
  <script src="javascripts/app.js" defer></script>
</head>

<body>
  <form action="#" method="post">
    <h1>Multiple Choice Quiz</h1>
    <ol class="questions"></ol>
    <button class="submit" type="submit" disabled>Submit Quiz</button>
    <button class="reset" type="button">Reset</button>
  </form>

  <script id="questions-template" type="template/x-handlebars">
    {{#each this}}
    <li>
      <p class="question">
        Q{{position}}. {{{description}}}
      </p>

      <fieldset>
        <ul>
          {{#each options}}
          <li>
            <label><input type="radio" name="{{../id}}" value="{{this}}">{{this}}</label>
          </li>
          {{/each}}
        </ul>
      </fieldset>
      <p class="result-msg" data-id="{{id}}"></p>
    </li>
    {{/each}}
  </script>
</body>

</html>
