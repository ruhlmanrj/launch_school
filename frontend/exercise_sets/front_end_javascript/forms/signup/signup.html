<!doctype html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="stylesheets/reset.css" />
    <link rel="stylesheet" href="stylesheets/signup.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="signup.js" defer></script>
  </head>
  <body>
    <h1>Sign Up Form</h1>
    <form novalidate>
      <dl>
        <dt><label for="first-name">First Name</label></dt>
        <dd>
          <input type="text" id="first-name" name="first-name" data-for="First Name" required>
        </dd>
        <dt><label for="last-name">Last Name</label></dt>
        <dd>
          <input type="text" id="last-name" name="last-name" data-for="Last Name" required>
        </dd>
        <dt><label for="email">Email</label></dt>
        <dd>
          <input type="email" id="email" name="email" data-for="Email" pattern="[^@]+@[^@]+" required>
        </dd>
        <dt><label for="password">Password</label></dt>
        <dd>
          <input type="password" id="password" name="password" data-for="Password" minlength="10" required>
        </dd>
        <dt><label for="phone">Phone Number</label></dt>
        <dd>
          <input type="tel" id="phone" name="phone" data-for="Phone Number" pattern="\d{10}" maxlength="10">
        </dd>
        <dt><label for="cd1">Credit Card</label></dt>
        <dd id="cards">
          <input type="text" id="cd1" name="card" data-for="Credit Card" maxlength="4"> -
          <input type="text" id="cd2" name="card" data-for="Credit Card" maxlength="4"> -
          <input type="text" id="cd3" name="card" data-for="Credit Card" maxlength="4"> -
          <input type="text" id="cd4" name="card" data-for="Credit Card" maxlength="4">
        </dd>
      </dl>
      <button type="submit">Sign Up</button>
    </form>

    <script data-id="error" type="text/x-handlebars-template">
      <span data-type="error-message">{{this}}</span>
    </script>
  </body>
</html>
