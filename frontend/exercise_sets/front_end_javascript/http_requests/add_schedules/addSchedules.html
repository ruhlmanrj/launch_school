<!doctype html>
<html lang="en">
  <head>
    <title>addSchedules</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="addSchedules.css" />
    <script src="addSchedules.js" defer></script>
  </head>
  <body>
    <button id="add-schedules" type="button">Add more Schedules</button>
    <div id="forms">
      <form>
        <p class="schedule-number">Schedule 1</p>
        <label for="id">Staff Name: <select name="staff_id"></select></label>
        <label for="date">Date: <input type="text" name="date" placeholder="mm-dd-yy"/></label>
        <label for="time">Time: <input type="text" name="time" placeholder="hh:mmm"/></label>
      </form>
    </div>
    <button id="submit-schedules" type="button">Submit</button>
  </body>
</html>
