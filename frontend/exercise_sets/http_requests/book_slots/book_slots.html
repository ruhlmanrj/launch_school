<!doctype html>
<html lang="en">
  <head>
    <title>book_slots</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="book_slots.css" />
    <script src="book_slots.js" defer></script>
  </head>
  <body>
    <form id="book-schedule" method="post" action="http://localhost:3000/api/bookings">
      <h2>Schedules</h1>
      <label for="id">Please select one schedule:
        <select name="id"></select>
      </label>
      <label for="student_email">Email:
        <input type="email" name="student_email" required />
      </label>
      <input type="submit" />
    </form>
    <form hidden id="create-student" method="post" action="http://localhost:3000/api/students">
      <h2>Please provide new student details</h1>
        <label for="email">Email:
          <input type="email" name="email" required/>
        </label>
        <label for="name">Name:
          <input type="text" name="name" />
        </label>
        <label for="booking_sequence">Booking Sequence:
          <input type="text" name="booking_sequence" />
        </label>
        <input type="submit" />
    </form>
  </body>
</html>
